<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Your Bank Account Application</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/lumenTheme.css" />
    <script src="js/home.js"></script>
    <script src="js/nav.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/login.js"></script>
  </head>
  <body>
    <nav id="nav" class="navbar navbar-expand-sm bg-light sticky-top"></nav>
    <div
      class="d-flex justify-content-center align-items-center flex-grow-1 min-vh-100"
    >
      <div class="container">
        <div class="text-center p-4 border rounded-4 shadow-sm bg-white">
          <h1><strong>My Bank Account</strong></h1>
          <hr />
          <div id="accountActions">
            <!-- Buttons and input fields -->
          </div>

          <div id="balanceInfo">
            <!-- Balance info -->
          </div>

          <div id="transactionForm">
            <!-- Form for deposit/withdraw -->
          </div>
        </div>
      </div>
    </div>
    <br />
    <footer id="footer" class="footer d-flex justify-content-center"></footer>
    <script>
      $(document).ready(function () {
        requireLogin(); // Redirect to login.html if not logged in
        nav();
      });
    </script>
  </body>
</html>
